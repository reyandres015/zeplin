<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" id="logo_desktop" src="./assets/logos/logo_yard_sale.svg" alt="logo yard sale">
    </header>
    <div class="login">
        <div class="form-container">
            <img class="logo" id="logo_mobile" src="./assets/logos/logo_yard_sale.svg" alt="logo yard sale">
            <div class="input-container">
                <article class="encabezado">
                    <h1 class="title">Email has been sent!</h1>
                    <p class="subtitle">Please check your inbox for instruccions on how to reset the password</p>
                </article>
                <div class="circle"></div>
                <form action="" class="form">
                    <input class="primary-button login-buttom" type="submit" value="Login">
                    <p>Didn't receive the email?
                        <a href="">Resend</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
