<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" id="logo_desktop" src="./assets/logos/logo_yard_sale.svg" alt="logo yard sale">
    </header>
    <div class="login">
        <div class="form-container">
            <img class="logo" id="logo_mobile" src="./assets/logos/logo_yard_sale.svg" alt="logo yard sale">
            <div class="input-container">
                <form action="" class="form">
                    <label for="password" class="label">Email address</label>
                    <input class="input-password" type="email" id="email" placeholder="camilayokoo@gmail.com">
                    <label for="password" class="label">Password</label>
                    <input class="input-password" type="password" id="password" placeholder="*********">
                    <input class="primary-button login-buttom" type="submit" value="Log in">
                    <p>
                        <a href="">Forgot my password</a>
                    </p>
                </form>
                <form action="" class="form">
                    <input class="primary-button sign-buttom" type="submit" value="Sign up">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
